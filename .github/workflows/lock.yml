name: 'Lock Threads'

on:
  schedule:
    - cron: '0 0 * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v2
        with:
          github-token: ${{ github.token }}
          issue-lock-inactive-days: '365'
          issue-exclude-created-before: ''
          issue-exclude-labels: 'no lock'
          issue-lock-labels: ''
          issue-lock-comment: 'This issue was locked by lock.yml'
          issue-lock-reason: 'resolved'
          pr-lock-inactive-days: '365'
          pr-exclude-created-before: ''
          pr-exclude-labels: 'no lock'
          pr-lock-labels: ''
          pr-lock-comment: 'This PR was locked by lock.yml'
          pr-lock-reason: 'resolved'
          process-only: ''
